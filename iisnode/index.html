<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"EXODUS-PC-10536-stderr-1406606618785.txt","computername":"EXODUS-PC","pid":10536,"type":"stderr","created":1406606618785},{"file":"EXODUS-PC-10536-stdout-1406606618783.txt","computername":"EXODUS-PC","pid":10536,"type":"stdout","created":1406606618783},{"file":"EXODUS-PC-1668-stdout-1406608070907.txt","computername":"EXODUS-PC","pid":1668,"type":"stdout","created":1406608070907},{"file":"EXODUS-PC-3292-stderr-1406606630632.txt","computername":"EXODUS-PC","pid":3292,"type":"stderr","created":1406606630632},{"file":"EXODUS-PC-3292-stdout-1406606630631.txt","computername":"EXODUS-PC","pid":3292,"type":"stdout","created":1406606630631},{"file":"EXODUS-PC-3476-stdout-1406606314680.txt","computername":"EXODUS-PC","pid":3476,"type":"stdout","created":1406606314680},{"file":"EXODUS-PC-4388-stdout-1406605815989.txt","computername":"EXODUS-PC","pid":4388,"type":"stdout","created":1406605815989},{"file":"EXODUS-PC-7660-stdout-1406606570025.txt","computername":"EXODUS-PC","pid":7660,"type":"stdout","created":1406606570025},{"file":"EXODUS-PC-9732-stdout-1406608113473.txt","computername":"EXODUS-PC","pid":9732,"type":"stdout","created":1406608113473},{"file":"EXODUS-PC-9944-stdout-1406606655531.txt","computername":"EXODUS-PC","pid":9944,"type":"stdout","created":1406606655531}];
        var lastUpdated = 1406608113654;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
